<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Contrail+One|Lato" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	<div class="page-header">
		<span>
  		<h1 id="title">Train Scheduler<small id="subtext">Keeping You On Time</small></h1>
  		<img src="assets/images/train.png" >
  		</span>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
 					<div class="panel-heading">
    					<h3 class="panel-title">Current Train Schedule</h3>
  					</div>
  					<div class="panel-body">
    					<table class="table table-striped" id="trainTable">
    						<thead>
	    						<tr>
	    							<th>Train Name</th>
	    							<th>Destination</th>
	    							<th>Frequency(min)</th>
	    							<th>Next Arrival</th>
	    							<th>Minutes Away</th>
	    						</tr>
    						</thead>
    						<tbody>
    							
    						</tbody>
						</table>
  					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
 					<div class="panel-heading">
    					<h3 class="panel-title">Add Train</h3>
  					</div>
  					<div class="panel-body train-form">
  						<form>
  							<div class="form-group">
							    <label for="trainName">Train Name</label>
							    <input type="text" class="form-control" id="trainName" placeholder="Train Name">
							 </div>
							 <div class="form-group">
							    <label for="destination">Destination</label>
							    <input type="text" class="form-control" id="destination" placeholder="Destination">
  							</div>
  							<div class="form-group">
							    <label for="firstTrain">First Train Time (HHmm military time)</label>
							    <input type="number" class="form-control" id="firstTrain" placeholder="First Train">
							 </div>
							 <div class="form-group">
							    <label for="frequency">Frequency (min)</label>
							    <input type="number" class="form-control" id="frequency" placeholder="Frequency">
  							</div>
  							<button type="submit" class="btn btn-primary" id="submit">Submit</button>
  						</form>	
  					</div>
				</div>
			</div>
		</div>		
	</div>




<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
<script
  	src="https://code.jquery.com/jquery-3.2.1.min.js"
  	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  	crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/logic.js"></script>
  	
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
</body>
</html>
